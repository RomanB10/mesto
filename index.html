<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Roman B." />
    <title>Mesto</title>
    <link rel="shortcut icon" href="./images/logo.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page root__section">
      <header class="header root__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Здесь должно быть изображение Лого"
        />
      </header>
      <main class="main">
        <section class="profile root__section">
          <img
            class="profile__image"
            src="./images/Ava.jpg"
            alt="Здесь должно быть изображение Аватара"
          />
          <div class="profile__wrapper">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
          </div>
        </section>
        <section class="content root__section">
          <ul class="photo-grid">
          </ul>
        </section>
      </main>
      <footer class="footer root__section">
        <p class="footer__author">&copy;2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form
            class="popup__form popup__form_type_edit-profile" action="./scripts/script.js"  method="post"  name="form-profile">
            <button class="popup__close-btn" type="button"></button>
            <h3 class="popup__title-profile">Редактировать профиль</h3>
            <input class="popup__input popup__input_type_name" type="text" name="name"id="name"/>
            <input class="popup__input popup__input_type_job" type="text" name="job" id="job"/>
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
          <form class="popup__form popup__form_type_add-card" action="./scripts/script.js"  method="post"  name="form-profile">
            <button class="popup__close-btn popup__close-btn_type_add-card" type="button"></button>
            <h3 class="popup__title-profile">Новое место</h3>
            <input class="popup__input popup__input_type_place-name" type="text" name="place-name" id="place-name" placeholder="Название">
            <input class="popup__input popup__input_type_place-image" type="text" name="place-image" id="place-image" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit-btn popup__submit-btn_type_add-card">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_open-image">
        <div class="popup__container-image">
           <figeure class="popup__main-illustration">
             <button class="popup__close-btn popup__close-btn_type_open-image" type="button"></button>
             <img class = "popup__image-place" src = "#" alt =" ">
             <figcaption class="popup__caption"></figcaption>
           </figeure>
          </form>
        </div>
      </div>
      <template id = "rectangle-template">
        <li class="rectangle">
          <button class="rectangle__button-trash" type="button" aria-label="Корзина"></button>
          <img class="rectangle__image">
          <div class="rectangle__title">
            <h2 class="rectangle__text"></h2>
            <button class="rectangle__button" type="button" aria-label="Лайк"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/script.js" defer></script>
    </div>
  </body>
</html>
