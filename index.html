<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Roman B." />
    <title>Mesto</title>
    <link rel="shortcut icon" href="./images/logo.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page root__section">
      <header class="header root__section paddings">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Здесь должно быть изображение Лого"
        />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile root__section">
          <div class="profile__image"></div>
          <div class="profile__wrapper">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
              <h3 class="profile__subtitle">Исследователь океана</h3>
            </div>
            <button class="profile__add-btn"></button>
          </div>
        </section>
        <form class="popup">
          <div class="popup__container">
            <button class="popup__close-btn"></button>
            <h3 class="popup__title-profile">Редактировать профиль</h3>
            <textarea class="popup__name-input">Жак-Ив Кусто</textarea>
            <textarea class="popup__job-input">Исследователь океана</textarea>
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </div>
        </form>
        <ul class="photo-grid root__section">
          <li class="rectangle">
            <img
              class="rectangle__image"
              src="./images/KarachayCherkessia.jpg "
              alt="Здесь должно быть изображение"
            />
            <div class="rectangle__title">
              <h2 class="rectangle__text">Карачаево-Черкесская Республика</h2>
              <button class="rectangle__button">
                <img
                  class="rectangle__like"
                  src="./images/buttons/likeDisabled.svg"
                  alt="Здесь должна быть кнопка"
                />
              </button>
            </div>
          </li>
          <li class="rectangle">
            <img
              class="rectangle__image"
              src="./images/AyPetri.jpg"
              alt="Здесь должно быть изображение"
            />
            <div class="rectangle__title">
              <h2 class="rectangle__text">Ай петри</h2>
              <button class="rectangle__button">
                <img
                  class="rectangle__like"
                  src="./images/buttons/likeDisabled.svg"
                  alt="Здесь должна быть кнопка"
                />
              </button>
            </div>
          </li>
          <li class="rectangle">
            <img
              class="rectangle__image"
              src="./images/ZermattSwitzerland.jpg"
              alt="Здесь должно быть изображение"
            />
            <div class="rectangle__title">
              <h2 class="rectangle__text">Щвейцария</h2>
              <button class="rectangle__button">
                <img
                  class="rectangle__like"
                  src="./images/buttons/likeDisabled.svg"
                  alt="Здесь должна быть кнопка"
                />
              </button>
            </div>
          </li>
          <li class="rectangle">
            <img
              class="rectangle__image"
              src="./images/China.jpg"
              alt="Здесь должно быть изображение"
            />
            <div class="rectangle__title">
              <h2 class="rectangle__text">Великая китайская стена</h2>
              <button class="rectangle__button">
                <img
                  class="rectangle__like"
                  src="./images/buttons/likeDisabled.svg"
                  alt="Здесь должна быть кнопка"
                />
              </button>
            </div>
          </li>
          <li class="rectangle">
            <img

              alt="Здесь должно быть изображение"
            />

            />

              <h2 class="rectangle__text">Гаваи</h2>

                <img

                  src="./images/buttons/likeDisabled.svg"
                  alt="Здесь должна быть кнопка"
                />
              </button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer root__section">
        <p class="footer__author">&#169;2022 Mesto Russia</p>
      </footer>
      <script src="./scripts/script.js"></script>
